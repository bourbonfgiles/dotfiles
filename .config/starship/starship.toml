# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# General configuration
[character]
success_symbol = "➜"
error_symbol = "✗"

# Git configuration
[git_branch]
symbol = "🌿 "

[git_status]
conflicted = "🏳️ "
ahead = "🏎️ 💨 "
behind = "🐢 "
diverged = "🔀 "
untracked = "📝 "
stashed = "📦 "
modified = "✏️ "
staged = "🗃️ "
renamed = "📛 "
deleted = "🗑️ "

# Docker configuration
[docker_context]
symbol = "🐳 "
style = "bold blue"

# Kubernetes configuration
[kubernetes]
symbol = "☸️ "
style = "bold blue"

# Terraform configuration
[terraform]
symbol = "🔧 "
detect_files = ["provider.tf", "main.tf", ".terraform"]
style = "bold 105"

# Node.js configuration
[nodejs]
symbol = "⬢ "
style = "bold green"

# Python configuration
[python]
symbol = "🐍 "
style = "bold yellow"

# Rust configuration
[rust]
symbol = "🦀 "
style = "bold red"

# Go configuration
[golang]
symbol = "🐹 "
style = "bold cyan"

# Shell configuration
#[shell]
#symbol = "🐚 "
#style = "bold magenta"

# AWS configuration
[aws]
symbol = "☁️  "
style = "bold yellow"

# Azure configuration
[azure]
symbol = "☁️  "
style = "bold blue"

# GCP configuration
[gcloud]
symbol = "☁️  "
style = "bold red"

# Helm configuration
[helm]
symbol = "⎈ "
style = "bold blue"

# Custom section for showing the current directory
[directory]
truncation_length = 3
truncation_symbol = "…/"
disabled = false

# Time configuration
[time]
format = "🕒 %T"
disabled = false
